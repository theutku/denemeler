<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simple CRUD App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    
    <script src="js/submit.js"></script>

  </head>

  <body>
    
    <div class="container">
      <div class="row header">
        <h1>UPDATE RECORD &nbsp;</h1>
        <h3>Fill out the data to update.</h3>
      </div>
      <div class="row body">
        <form name="comment" onsubmit="return submitForm()" method="post">
          <ul>
            
            <li>
              <p class="left">
                <label for="first_name">First Name</label>
                <input id="fname" type="text" name="first_name" placeholder="Name" />
              </p>
              <p class="pull-right">
                <label for="last_name">Last Name</label>
                <input id="lname" type="text" name="last_name" placeholder="Surname" />      
              </p>
            </li>
            
            <li>
              <p>
                <label for="email">E - Mail Address<span class="req">*</span></label>
                <input id="emailAdd" type="email" name="email" placeholder="example@example.com" />
              </p>
            </li>        
            <li><div class="divider"></div></li>
            <li>
              <label for="comments">Leave Your Comments</label>
              <textarea id="comment" maxlength="300" cols="46" rows="3" name="comments" placeholder="(max. 300 characters)"></textarea>
            </li>

            </p><span id="charcount">300</span> characters remaining</p>

            <li>
              <input class="btn btn-submit" type="submit" value="Update" />
              <small>or press <strong>enter</strong></small>
            </li>
            
          </ul>
        </form> 
      </div>
    </div>
    
  </body>
</html>
