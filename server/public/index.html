    <!-- Custom CSS -->

<body>

    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Basic IT Pop Quiz!</h1>
                        <h3>Test your knowledge easy and fast.</h3>
                        <h3>Just take 2 minutes to see if you are in the future!</h3>
                        <hr class="intro-divider">
                    </div>
                 
                    <form id ="userInput" name="userInput" onsubmit="return submitLogin()" method="post" action="quiz">
                        <div class="group">
                            <input type="text" name="username"><span class="highlight"></span><span class="bar"></span>
                            <label>Name & Surname</label>
                        </div>
                        <div class="group">
                            <input type="email" name="emailAdd"><span class="highlight"></span><span class="bar"></span>
                            <label>E - Mail Address</label>
                        </div>
                        <button type="submit" class="button buttonBlue" id="inputSubmitBtn">Start Test
                            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                        </button>
                     </form>

                    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                    <script src="js/index.js"></script>

                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>

                        </li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; 2016. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
